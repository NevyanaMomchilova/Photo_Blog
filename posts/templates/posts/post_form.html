{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Post{% endblock %}

{% block content %}
    <form method="POST">
        <fieldset>
            <legend>Create New Blog Photo Post:</legend>
            {% csrf_token %}
            {{ form|crispy }}
        </fieldset>
        <button class="btn btn-secondary btn-sm mt-1 mb-1" type="submit">Publish</button>
    </form>

{% endblock %}
