{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="row">

    <div class="col">
        <div class="card mt-2 mb-4" style="width: 55rem;">
          <img src="{{ post.photo_url }}" class="card-img-top" alt="...">
          <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <h5 class="card-text">
                  <small class="text-muted">
                      {{ post.author }}
                      {{ post.date_posted|date:"F d, Y" }}
                  </small>
              </h5>
              <p class="card-text">{{ post.content }}</p>

              {% if object.author == user %}
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">Delete</a>
              {% endif %}

          </div>
        </div>
    </div>

</div>

{% endblock %}
