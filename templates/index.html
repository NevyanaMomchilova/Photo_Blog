{% extends "base.html" %}

{% block title %}Photo Blog{% endblock %}

{% block content %}

<h1>Welcome to the Photo Blog</h1>

<div class="row">
{% for post in posts %}
    <div class="col-sm-6">
        <div class="card mt-2 mb-4" style="width: 30rem;">
          <img src="{{ post.photo_url }}" class="card-img-top" alt="...">
          <div class="card-body">
              <h5 class="card-title">
                  <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
              </h5>
              <h5 class="card-text">
                  {{ post.author }}
                  <small class="text-muted">
                      {{ post.date_posted|date:"F d, Y" }}
                  </small>
              </h5>
              <p class="card-text">{{ post.content }}</p>

          </div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
